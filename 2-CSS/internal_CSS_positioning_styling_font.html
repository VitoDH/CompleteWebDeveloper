<!DOCTYPE html>
<html>

	<head>
		<title>Webpage With Style</title>
		
		
		<!–– internal CSS ––> 
		<style type="text/css">
			.bold{
				font-weight:bold;
			}
			
			.italic{
				font-style:italic;
			}
			
			.underline{
				text-decoration:underline;
			}
			
			a{
				text-decoration:none;
			}
			
			a:hover{
				text-decoration:underline;
				color:green;
			}
			
			.big{
				font-size:200%;
			}
		</style>
	</head>
	
	
	
	<body>
		<p class="bold">This is some bold text!</p>
		
		<p class="italic">This is some italic text! <span class="bold">And this is bold and italic.</span></p>
		
		<p class="underline">This text is underlined!</p>
		
		<a href="a">This is a non-underlined link</a>
		
		<p class="big">This is some big text!</p>
	</body>



</html>
