<!DOCTYPE html>
<html>

	<head>
		<title>Webpage With Style</title>
		
		<!–– internal CSS ––> 
		<style type="text/css">
			
			.large{
				font-size:200%;
			}
			.red{
				color:red;
			}
			.underline{
				text-decoration:underline;
			
			}
			
			#green{
				color:green;
			
			}
			#first-section{
					color:#4285F4;
					background-color:pink;
					width:200px;
					margin-left:150px;
					
			}
			
			#second-section{
					background-color:#81DAF5;
					width:400px;
					padding:5px 10px 15px 20px;
					
			}
			
			body{
				margin:0;
				padding:0;
			}
			
			p{
				margin:0;
				padding:0;
			}
			
		</style>
	</head>
	
	
	
	<body>
		<div id="first-section">
			<p> The quick brown fox jumped of the lazy dog.</p>
			<p>Wow, I love internal CSS!</p>
		</div>
		
		<div id="second-section">
			<p id="green">This is some more text. <span class="underline">And this text is underlined.</span></p>
			<h1 class="red">CSS is cool! </h1>
		</div>
		
		
		<div class="clear-float"></div>
		<p> This paragraph is not floated!</p>
		
	</body>



</html>
