<!DOCTYPE html>
<html>

	<head>
		<title>Webpage With Style</title>
		
		
		<!–– internal CSS ––> 
		<style type="text/css">
			
			a{
				text-decoration:none;
			}
			a:hover{
				text-decoration:underline;
				color:green;
			}
			a:visited{
				color:green;
			}
		</style>
	</head>
	
	
	
	<body>
		<div>
			<a href="http://google.com">Google</a>
			
			<a href="http://google.com" target="_blank">Google in a new tab</a>
		</div>
		
	</body>



</html>
