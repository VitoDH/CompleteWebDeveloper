<!DOCTYPE html>
<html>

	<head>
		<title>Javascript</title>
		
		
		
	</head>
	
	
	
	<body>
		
		<input type="text" id="textInput">
		<button id="textChanger">Change Text</button>
		<p id="someText">This is some text</p>
		
		
		<script type="text/javascript">
			document.getElementById("textChanger").onclick = function(){
				var textEntered = "";
				textEntered = document.getElementById("textInput").value;
				document.getElementById("someText").innerHTML = textEntered;
			}
			
		</script>
		
		
	</body>



</html>
