<!DOCTYPE html>
<html>

	<head>
		<title>HTML 5 and CSS3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    
		<style>
		

		</style>
	
	</head>

	<body>
		
		<canvas id="clock" width="500" height="500">
		
		Please upgrade your browser
		
		
		</canvas>
		
		
		<script type="text/javascript">
			
			function setTime(){
				var canvas = document.getElementById("clock");
				var context = canvas.getContext("2d");
				var clockRadius = canvas.width/2;
				
				
				context.beginPath();
				context.fillStyle = "black";
				context.arc(clockRadius,clockRadius,clockRadius,0,2*Math.PI);
				context.fill();
				
				
				context.fillStyle = "white";
				context.beginPath();
				context.arc(clockRadius,clockRadius,5,0,2*Math.PI);
				context.fill();
				
				context.font = clockRadius / 10 + "px arial";
				
				
				<!-- center vertically-->
				context.textAlign = "center";
				<!-- center horizontally-->
				context.testBaseline = "middle";
				
				
				//context.fillText("1",clockRadius + clockRadius * 0.9 * Math.sin(2*Math.PI / 12),clockRadius - clockRadius * 0.9 * Math.cos(2*Math.PI / 12));
				for (var i = 1; i <= 12; i++){
					
						context.fillText(i,clockRadius + clockRadius * 0.9 * Math.sin(i * 2*Math.PI / 12),clockRadius - clockRadius * 0.9 * Math.cos(i * 2*Math.PI / 12));
				
				}
				
				var date = new Date();
				
				var hours = date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();
				
				
				var fullHours = hours % 12 + minutes / 60 + seconds / 3600;
			
				var hoursAngle = fullHours / 12 * 2 * Math.PI;
				var minutesAngle = minutes / 60 * 2 * Math.PI;
				var secondsAngle = seconds / 60 * 2 * Math.PI;
				
				//hours
				context.strokeStyle = "white";
				context.moveTo(clockRadius,clockRadius);
				context.lineTo(clockRadius + clockRadius * 0.6 * Math.sin(hoursAngle),clockRadius - clockRadius * 0.6 * Math.cos(hoursAngle));
				context.lineWidth = 5;
				context.stroke();
				
				//minutes
				context.strokeStyle = "white";
				context.moveTo(clockRadius,clockRadius);
				context.lineTo(clockRadius + clockRadius * 0.7 * Math.sin(minutesAngle),clockRadius - clockRadius * 0.7 * Math.cos(minutesAngle));
				context.lineWidth = 3;
				context.stroke();
				
				//seconds
				context.strokeStyle = "white";
				context.moveTo(clockRadius,clockRadius);
				context.lineTo(clockRadius + clockRadius * 0.9 * Math.sin(secondsAngle),clockRadius - clockRadius * 0.9 * Math.cos(secondsAngle));
				context.lineWidth = 2;
				context.stroke();
			}
			
			setInterval(setTime,1000);
			
			
			
		</script>
		
	</body>
</html>
