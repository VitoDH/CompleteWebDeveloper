<!DOCTYPE html>
<html>

	<head>
		<title>HTML 5 and CSS3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    
		<style>
			
			article{
				color:green;
			
			}
			
			header,footer,article,section,nav,menu{
				display:block
			
			}

		</style>
		<!-- rename div:header,footer,article,section,nav,menu-->
		
	</head>

	<body>
		
		<article>
			I'am an article!
		
		
		</article>
		
		<container>
			I'm a container!
		
		</container>
		
		<figure>
		
			<img data-description="Baby" id="baby" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9d/Maggie_Simpson.png/220px-Maggie_Simpson.png",alt="Maggie Simpson">
			
			<figcaption>
				<p><mark>Maggie Simpson</mark><small>(Wikipedia)</small></p>
				
			
			</figcaption>
		
		
		</figure>
		
		<input type="range" min="0" max="100" step="10">
		
		<!-- Really nice feature-->
		<div contenteditable="true">
			
			This is some text.
		
		</div>
		
		<ul contenteditable="true">
			
			<li>Buy milk</li>
		
		</ul>
		
		
		<script type="text/javascript">
			document.createElement("container");
			
			//alert(document.getElementById("baby").getAttribute("data-description"));
			
			
			
		</script>
		
	</body>
</html>
